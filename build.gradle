buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

ext {
    projectName = 'JavaMethodExport'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.eclipse.core:runtime:3.10.0-v20140318-2214'
    compile 'org.eclipse.tycho:org.eclipse.jdt.core:3.11.1.v20150902-1521'
    compile 'org.eclipse.birt.runtime:org.eclipse.core.resources:3.10.0.v20150423-0755'

    // compile 'org.eclipse.collections:eclipse-collections:7.0.0'
    // compile 'org.apache.commons:commons-lang3:3.4'

    // testCompile 'org.jmockit:jmockit:1.21'
    testCompile 'junit:junit:4.12'
    testCompile 'de.bechte.junit:junit-hierarchicalcontextrunner:4.12.1'
    testCompile 'org.assertj:assertj-core:3.2.0'
}

jar {
    baseName = projectName
}
